<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>react-redux 路由演示demo</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="lrz.bundle.js"></script>
    <style>
        .upload-end-img{
            width: 120px;
        }

         #single_image {
             width: 0px;
             height: 0px;
         }

        .qingjian-make {
            overflow: hidden;
            border-top: 2px solid #fff;
            color: #FFFFFF;
        }

        .qingjian_table td input {
            border: 0px;
            border: 0;
            height: 50px;
            line-height: 50px;
            color: #fff;
            background: none;
            width: 100%;
        }

        .qingjian_table td {
            border-bottom: 1px solid #FFFFFF;
            padding-left: 5px;
        }

        .qingjian-add {
            padding-bottom: 8px;
            height: auto;
        }

        .qingjian-add h3 {
            font-weight: 100;
            font-size: 14px;
            line-height: 30px;
        }

        .qingjian-add ul li {
            width: 80px;
            height: 80px;
            overflow: hidden;
            display: inline;
            margin-right: 10px;
            overflow: hidden;
            float: left;
            margin-bottom: 10px;
            position: relative;
        }

        .qingjian-add ul li a {
            width: 80px;
            max-height: 80px;
            float: left;
        }

        .qingjian-add ul li img {
            width: 80px;
            height: 80px;
        }

        .qingjian-add ul li a.my-close {
            position: absolute;
            right: 1px;
            top: 1px;
            width: 10px;
            height: 20px;
            font-size: 14px;
            color: #fff;
        }

        .qingjian-addbtn {
            height: 30px;
            line-height: 30px;
            background: #F1549B;
            text-align: center;
            color: #fff;
            font-size: 14px;
            text-align: center;
            float: left;
            width: 100%;
            margin: 10px 0px;
            -moz-border-radius: 2px;
            -webkit-border-radius: 2px;
            border-radius: 2px;
        }


    </style>
</head>
<body>
<input style="width:0px;height: 0px;" id="single_image" type="file" name="image"/>

<input style="width:0px;height: 0px;" id="many_image" type="file" name="image"/>

<div class="container-fluid" id="app" style="padding:0 0;margin: 0 0;">
</div>
    <script src="http://localhost:8080/webpack-dev-server.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
